<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="last" style="color: white">
        <div class="div1"></div>
        <div class="div2">0</div>
      </div>

      <button class="big erase">AC</button>
      <button class="erase">DEL</button>
      <button class="puple">/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="puple">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="puple">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="puple">+</button>
      <button class="big">0</button>
      <button>.</button>
      <button class="equal puple">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
